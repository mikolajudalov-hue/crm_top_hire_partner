{% extends "layout.html" %}
{% block content %}
<h2 class="hero-title mb-3">Новая вакансия</h2>
<form method="post" class="card p-3">
  <div class="row g-3">
    <div class="col-md-6"><label class="form-label">Название</label><input class="form-control" name="title" required></div>
    <div class="col-md-6"><label class="form-label">Локация</label><input class="form-control" name="location"></div>
    <div class="col-12"><label class="form-label">Описание</label><textarea class="form-control" name="description" rows="5"></textarea></div>
    <div class="col-md-4"><label class="form-label">Приоритет</label>
      <select class="form-select" name="priority">
        <option value="urgent">Срочно</option>
        <option value="normal" selected>Обычная</option>
        <option value="low">Низкий</option>
      </select>
    </div>
    <div class="col-md-4"><label class="form-label">Комиссия партнёру (PLN)</label><input class="form-control" type="number" step="0.01" name="partner_fee_amount" value="0"></div>
    <div class="col-md-4"><label class="form-label">Комиссия рекрутёру (PLN)</label><input class="form-control" type="number" step="0.01" name="recruiter_fee_amount" value="0"></div>
  </div>
  <div class="mt-3"><button class="btn btn-primary">Сохранить</button></div>
</form>
{% endblock %}
